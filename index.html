<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Maket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/slick.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark text-white">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="https://cdn.builder.io/api/v1/image/assets/554b7240ef7744c088986636766b2b26/a8d16b3ea25acc6980ed221addd1c55af0b68478d7ad208485698d758ca6cc59?apiKey=554b7240ef7744c088986636766b2b26&" 
             alt="Site Logo" 
             class="img-fluid" 
             style="max-width: 100px;">
      </a>

      <!-- Navigation Links -->
      <div class="d-flex gap-4 align-items-center">
        <a href="#examples" class="nav-link text-white">Examples</a>
        <a href="#devices" class="nav-link text-white">Devices</a>
        <a href="#optimization" class="nav-link text-white">Optimization</a>
        <a href="#wallpapers" class="nav-link text-white">Wallpapers</a>
        <button class="btn btn-outline-light">Share</button>
      </div>
    </div>
  </nav>

  <!-- Workplace Section -->
  <section class="workplace-section py-5">
    <div class="container">
      <div class="row align-items-center">
        <!-- Video Column -->
        <div class="col-md-6">
          <video src="./img/video.mp4" class="video-fluid rounded shadow-lg" autoplay loop muted playsinline>
            Ваш браузер не поддерживает элемент видео.
          </video>
        </div>
        <!-- Text Column -->
        <div class="col-md-6 text-center">
          <h2 class="fw-bold">Improve your workplace thanks to:</h2>
          <p class="mt-4 fs-5">
            Optimization, <br>
            wallpapers, best devices, <br>
            minimalist changes in your room
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Examples Section -->
  <section id="examples" class="examples-section">
    <div class="content-wrapper">
      <h2 class="section-title">Examples</h2>
      <div class="card" tabindex="0"></div>
      <div class="card card-center" tabindex="0"></div>
      <div class="card card-end" tabindex="0"></div>
    </div>
    <div class="cards-row">
      <div class="card" tabindex="0"></div>
      <div class="card card-center" tabindex="0"></div>
      <div class="card card-end" tabindex="0"></div>
    </div>
  </section>

  <!-- Devices Section -->
  <section id="devices" class="devices-section full-width-carousel-section">
    <div class="container-fluid d-flex align-items-stretch" style="height: 1561px;">
      <div class="col-md-6">
        <h2 class="category-title">Budget</h2>
        <div id="budgetCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/aulaf75.png" class="d-block w-100 device-image" alt="Budget Device 1">
            </div>
            <div class="carousel-item">
              <img src="./img/rk75.png" class="d-block w-100 device-image" alt="Budget Device 2">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#budgetCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#budgetCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="col-md-6">
        <h2 class="category-title">Professional</h2>
        <div id="professionalCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/razerte.png" class="d-block w-100 device-image" alt="Professional Device 1">
            </div>
            <div class="carousel-item">
              <img src="./img/device2.png" class="d-block w-100 device-image" alt="Professional Device 2">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#professionalCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#professionalCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Optimization Section -->
  <section id="optimization" class="optimization-section">
    <div class="optimization-container">
      <div class="carousel-section">
        <div class="carousel">
          <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/jQuery-v3.6.0.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
